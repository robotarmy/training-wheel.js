<html>
  <head>
    <!-- give myself a consistant element style model to work with -->
    <link rel="stylesheet" href="reset.css">
    <!-- mobile friendly : single page app - no zooming - device sensitive -->
    <meta name="viewport" 
          content="width=device-width,
                   initial-scale=1.0,
                   maximum-scale=1.0,
                   minimum-scale=1.0">

    <title> Smooth Drag Patch </title>
    <style>
      body {
        background-color:#A0A0A0;
        position:relative;
      }
      .drag-patch {
        position         : absolute;
        width            : 149px;
        height           : 149px;
        background-color : #8833A0;
        border-color     : #007700;
        border-width     : 1px;
        border-style     : solid;
      }
    </style>
  </head>

  <body>
    <div id="main">
    </div>

    <script type="text/javascript"
            src="wheel-modern-standalone-0.3.1.js">
    </script> 

    <script class='template' 
            type="text/html" 
            name='App.Drag.Patch'>
      <div class='drag-patch'> 
      </div>
    </script>

    <script type="text/javascript">
      Wheel.App.subclass('App', {
        init: function() {
          App.Drag.Patch.build({parent:$('#main')});
        }
      });
      
      Wheel.View.subclass('App.Drag.Patch', {
        init  :function() {
          this.currentBoxCornerTop  = 0;
          this.currentBoxCornerLeft = 0;
          this.$.css('left', this.currentBoxCornerLeft);
          this.$.css('top', this.currentBoxCornerTop);
        },

        listen:function() {

          this.$.on('tapstart' ,
                    this.triggerDragInit.bind(this));

          this.$.on('dragstart' ,
                    this.onDragStart.bind(this));

          this.$.on('dragmove' ,
                    this.onDragMove.bind(this));

          this.$.on('dragend' ,
                    this.onDragFinished.bind(this));
        },

        triggerDragInit: function(e) {
          // enable successive dragmove events on motion
          this.$.trigger('draginit'); 
        },

        onDragStart: function(e) {
          this.touchOriginX = e.pageX;
          this.touchOriginY = e.pageY;
        },

        onDragMove: function(e) {
          this.assignNextBoxTravel(e.pageX, e.pageY);
        },

        onDragFinished: function(e) {
          this.currentBoxCornerLeft = this.nextBoxCornerLeft;
          this.currentBoxCornerTop = this.nextBoxCornerTop;
        },

        assignNextBoxTravel:function(nextTouchDownX,nextTouchDownY) {
          var horizontalTravelPx = nextTouchDownX - this.touchOriginX;
          var verticalTravelPx   = nextTouchDownY - this.touchOriginY;

          this.nextBoxCornerLeft = this.currentBoxCornerLeft + horizontalTravelPx;
          this.nextBoxCornerTop  = this.currentBoxCornerTop + verticalTravelPx;

          this.$.css('left', this.nextBoxCornerLeft);
          this.$.css('top' , this.nextBoxCornerTop);
        }
      });
      
      App.build();

     </script>
  </body>
</html>
