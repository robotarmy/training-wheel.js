<html>
  <head>
    <!-- give myself a consistant element style model to work with -->
    <link rel="stylesheet" href="reset.css">
    <!-- mobile friendly : single page app - no zooming - device sensitive -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">

    <title> Drag Patch </title>
    <style>
      body {
        background-color:#A0A0A0;
        position:relative;
      }
      .drag-patch {
        position         : absolute;
        width            : 149px;
        height           : 149px;
        background-color : #8833A0;
        border-color     : #007700;
        border-width     : 1px;
        border-style     : solid;
      }
    </style>
  </head>

  <body>
    <div id="main">
    </div>

    <script type="text/javascript" src="wheel-modern-standalone-0.3.1.js"></script> 

    <script class='template' type="text/html" name='App.Drag.Patch'>
      <div class='drag-patch'> 
      </div>
    </script>

    <script type="text/javascript">
      Wheel.App.subclass('App', {
        init: function() {
          App.Drag.Patch.build({parent:$('#main')});
        }
      });
      
      Wheel.View.subclass('App.Drag.Patch', {
        init  :function() {
          this.topPatch  = 0;
          this.leftPatch = 0;
          this.$.css('left',this.leftPatch);
          this.$.css('top',this.topPatch);
        },
        listen:function() {
          this.$.on('touchstart mousedown', this.triggerDragInit.bind(this));
          this.$.on('dragmove',   this.onDragPatch.bind(this));
          this.$.on('dragend',   this.onDragPatchFinished.bind(this));
        },
        triggerDragInit: function(e) {
          this.tOx = e.pageX;
          this.tOy = e.pageY;
          this.$.trigger('draginit'); // enable all succesize events to fire dragmove
        },
          onDragPatch: function(e) {
          var dTx  = e.pageX;
          var dTy  = e.pageY;
          
          var hT   = dTx - this.tOx;
          var vT   = dTy - this.tOy;
        
          var bOx  = this.leftPatch; 
          var bOy  = this.topPatch;
          console.log(dTx+" dTx should be " + (this.tOx+hT));
          console.log(dTy+" dTy should be " + (this.tOy+vT));
          console.log(" bDx should be " + ((bOx - this.tOx)+hT));
          console.log(" bDy should be " + ((bOy - this.tOy)+vT));

          this.leftMovePatch = bOx + hT;
          this.topMovePatch  = bOy + vT;
          this.$.css('left', this.leftMovePatch);
          this.$.css('top' , this.topMovePatch);
         
          
        },
        onDragPatchFinished: function(e) {
          console.log('drag end is called automatically on mouseup or touchend');
          this.leftPatch = this.leftMovePatch;
          this.topPatch = this.topMovePatch;
        }
      });
      
      App.build();

     </script>
  </body>
</html>
