<!DOCTYPE html>
<html>
  <head>
    <!-- give myself a consistant element style model to work with -->
    <link rel="stylesheet" href="reset.css">
    <!-- mobile friendly : single page app - no zooming - device sensitive -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
    <title> Tap a Patch </title>
    <style>
      body {
        background-color:#A0A0A0;
        position:relative;
      }
      .tap-patch {
        width            : 149px;
        height           : 149px;
        margin-left      : 10px;
        margin-right     : 10px;
        margin-top       : 10px;
        margin-bottom    : 10px;
        background-color : #C9C990;
        border-color     : #007700;
        border-width     : 1px;
        border-style     : solid;
      }
    </style>
  </head>
  <body>
    <div id="main">
    </div>

    <script type="text/javascript" src="wheel-modern-standalone-0.3.1.js"></script> 

    <script class='template' type="text/html" name='App.Patch.Tap'>
      <div class="tap-patch">
      </div>
    </script>

    <script type="text/javascript">
      Wheel.App.subclass('App', {
        init: function() {
          App.Patch.Tap.build({parent:$('#main')});
        }
      });
      
      Wheel.View.subclass('App.Patch.Tap', {
        listen: function() {
          this.$.on('tap', this.tapChangesColor.bind(this));
        },
        tapChangesColor: function() {
          var red = Math.floor(Math.random()*0xff);
          var green = Math.floor(Math.random()*0xff);
          var blue = Math.floor(Math.random()*0xff);
          var alpha = Math.random();
          var rgbaColor = "rgba(" +red+ "," + green + "," +blue+ "," +alpha+ ")"
          this.$.css('background-color', rgbaColor);
        }
      });

      App.build();
     </script>
  </body>
</html>
