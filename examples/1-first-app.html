<html>
  <body>
    <section id="main">
    </section>

    <script type="text/javascript" src="wheel-modern-standalone-0.3.1.js"></script> 

    <script class='template' type="text/html" name='HelloWorld'>
      <div> 
      </div>
    </script>

    <script type="text/javascript">
      Wheel.App.subclass('MyHelloWorldApp', {
        init: function() {
          HelloWorld.build({parent:$('#main')});
        }
      });
      
      Wheel.View.subclass('HelloWorld', {
        // constructor
        init:function() {
          // $ jquery object
          this.$.html("Hello World!");
        }
      });
      
      MyHelloWorldApp.build();

     </script>
  </body>
</html>
