<html>
  <head>
    <!-- give myself a consistant element style model to work with -->
    <link rel="stylesheet" href="reset.css">
    <!-- mobile friendly : single page app - no zooming - device sensitive -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
  </head>

  <body>
    <div id="main">
    </div>

    <script type="text/javascript" src="wheel-modern-standalone-0.3.1.js"></script> 

    <script class='template' type="text/html" name='HelloWorld'>
      <div>{{message}}</div>
    </script>

    <script type="text/javascript">
      Wheel.App.subclass('App', {
        init: function() {
          HelloWorld.build({parent:$('#main'), message: 'Hello World!'});
        }
      });

      Wheel.View.subclass('HelloWorld');

      App.build();

     </script>
  </body>
</html>
