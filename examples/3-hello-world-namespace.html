<html>
  <head>
    <!-- mobile friendly : single page app - no zooming - device sensitive -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
  </head>
  <body>
    <div id="main">
    </div>

    <script type="text/javascript" src="wheel-modern-standalone-0.3.1.js"></script> 

    <script class='template' type="text/html" name='App.Hello.World'>
      <div> 
      </div>
    </script>

    <script type="text/javascript">
      Wheel.App.subclass('App', {
        init: function() {
          App.Hello.World.build({parent:$('#main')});
        }
      });
      
      Wheel.View.subclass('App.Hello.World', {
        // constructor
        init:function() {
          // $ jquery object
          this.$.html("Hello World!");
        }
      });
      
      App.build();

     </script>
  </body>
</html>
